<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <title>Document</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand navbar-dark bg-dark">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a id="form-link" class="nav-link" href="index.html">Form</a>
                            </li>
                            <li class="nav-item">
                                 <a id="history-link" class="nav-link" href="page.html">History</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="container pt-5">
                <form id="current-form">
                    <div class="form-group">
                        <label for="first-name">First name:</label>
                        <input type="text" class="form-control" id="first-name" name="first-name" placeholder="Enter your first name"/>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last name:</label>
                        <input type="text" class="form-control" id="last-name" name="last-name" placeholder="Enter your last name"/>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email"/>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone"/>
                    </div>
                    <div class="form-group">
                        <label for="company">Company:</label>
                        <input type="text" class="form-control" id="company" name="company" placeholder="Where do you work?"/>
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="tel" class="form-control" id="address" name="address" placeholder="Where do you live?">
                    </div>
                    <button id="submit-button" type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </main>
        <script src="./public/assets/javascript/magic.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
